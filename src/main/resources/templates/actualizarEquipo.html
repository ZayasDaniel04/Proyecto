<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Mensajes -->
    <div th:if="${mensajeExito}" class="alert alert-success">
        <span th:text="${mensajeExito}"></span>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger">
        <span th:text="${mensajeError}"></span>
    </div>

    <h2>Actualizar Equipo</h2>
    <form th:action="@{/tienda/actualizar}" th:object="${equipo}" method="post">

        <!-- Campo ID (visible y editable) -->
        <div class="mb-3">
            <label class="form-label">ID del Equipo:</label>
            <input type="number" class="form-control" th:field="*{id}" required>
        </div>

        <!-- Resto de campos -->
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apodo:</label>
            <input type="text" class="form-control" th:field="*{apodo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estadio:</label>
            <input type="text" class="form-control" th:field="*{estadio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">TÃ­tulos de Liga:</label>
            <input type="number" class="form-control" th:field="*{titulosLiga}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen (URL):</label>
            <input type="text" class="form-control" th:field="*{imagen}" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
</body>
</html>
