<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav th:replace="index :: navbar"></nav>

<main class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="min-width: 400px;">
        <h3 class="text-center mb-4 d-flex justify-content-center align-items-center text-primary">
            <i class="bi bi-search me-2"></i>Buscar equipo por ID
        </h3>


        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form id="buscarForm" method="get">
            <div class="mb-3">
                <label for="id" class="form-label fw-bold">ID del equipo:</label>
                <input type="number" class="form-control" id="id" placeholder="Ej: 1, 2, 3..." min ="0" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search me-2"></i>Ver equipo
                </button>
            </div>

        </form>
    </div>
</main>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>

<script>
    document.getElementById("buscarForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("id").value;
        if (id) {
            window.location.href = "/tienda/equipo/" + id;
        }
    });
</script>

</body>
</html>
