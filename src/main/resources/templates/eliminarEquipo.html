<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Mensaje de Ã©xito -->
    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${mensajeExito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${mensajeError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2>Eliminar Equipo</h2>
    <form th:action="@{/tienda/eliminar}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID del Equipo a eliminar:</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>

<!-- Incluye los scripts de Bootstrap para que funcionen los alerts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
