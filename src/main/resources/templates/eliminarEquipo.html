<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Eliminar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100"> <!-- AquÃ­ el cambio clave -->

<nav th:replace="index :: navbar"></nav>

<div class="container flex-fill mt-5"> <!-- Este container empuja el footer -->
    <!-- Mensaje de Ã©xito -->
    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${mensajeExito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${mensajeError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2>Eliminar Equipo</h2>
    <form th:action="@{/tienda/eliminar}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID del Equipo a eliminar:</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>

</body>
</html>
