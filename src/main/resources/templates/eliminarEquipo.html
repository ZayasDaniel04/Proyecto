<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Eliminar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="index :: navbar"></nav>

<main class="container flex-fill d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-sm p-4" style="min-width: 400px; max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4 text-danger">
            <i class="bi bi-trash-fill me-2"></i>Eliminar Equipo
        </h3>


        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>


        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <form th:action="@{/tienda/eliminar}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label fw-semibold">ID del equipo a eliminar:</label>
                <input type="number" class="form-control" id="id" name="id" placeholder="Ej: 1, 2, 3..." min ="0" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash3-fill me-1"></i> Eliminar
                </button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" >

</body>
</html>
