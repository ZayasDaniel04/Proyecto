<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Detalle del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="index :: navbar"></nav>

<div class="container flex-fill mt-5">
    <main class="d-flex justify-content-center">
        <div class="card shadow" style="width: 18rem;">
            <img th:src="${equipo.imagen}" class="card-img-top" alt="Imagen del equipo">
            <div class="card-body">
                <h5 class="card-title" th:text="${equipo.nombre}">Nombre del Equipo</h5>

                <p class="mb-1 fw-bold">Apodo:</p>
                <p class="card-text" th:text="${equipo.apodo}">Apodo</p>

                <p class="mb-1 fw-bold">TÃ­tulos de Liga:</p>
                <p class="card-text" th:text="${equipo.titulosLiga}">0</p>

                <p class="mb-1 fw-bold">Estadio:</p>
                <p class="card-text" th:text="${equipo.estadio}">Nombre del Estadio</p>
            </div>
        </div>
    </main>
</div>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
