<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="index :: navbar"></nav>

<main class="container my-5 flex-fill">
    <h1 class="mb-4">Lista de Equipos</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apodo</th>
            <th>Estadio</th>
            <th>Titulos</th>
            <th>Imagen</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="equipo : ${equipos}">
            <td th:text="${equipo.id}"></td>
            <td th:text="${equipo.nombre}"></td>
            <td th:text="${equipo.apodo}"></td>
            <td th:text="${equipo.estadio}"></td>
            <td th:text="${equipo.titulosLiga}"></td>
            <td th:text="${equipo.imagen}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>

</body>
</html>
